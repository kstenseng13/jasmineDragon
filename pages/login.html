<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="shortcut icon" 
        href="https://cdn.iconscout.com/icon/free/png-256/free-teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol-30687.png"
        alt="Twitter Emoji (Creator).(2019, September 11). Free Teacup Emoji Icon [Digital image]. Retrieved from URL https://iconscout.com/free-icon/teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div id="navbar" class="navBarContainer" role="navigation" aria-label="Navbar"></div>

    <div class="flex w-full flex-wrap backgroundWhiteSmoke">
        <div class="flex w-full flex-col md:w-1/2 lg:w-1/3">
            <div class="my-auto flex flex-col justify-center px-6 pt-8 sm:px-24 md:justify-start md:px-8 md:pt-0 lg:px-12">
                <div class="text-center text-3xl font-bold md:leading-tight md:text-left md:text-5xl">
                    <p>Welcome back to</p>
                    <p><span class="text-pink-600">Dragon Rewards</span></p>
                </div>
                <form class="flex flex-col pt-3 md:pt-8" id="loginForm" aria-labelledby="login-form-heading">
                    <div class="flex flex-col pt-4">
                        <label for="login-email" class="sr-only">Email</label>
                        <input type="email" id="login-email"
                            class="w-full flex-1 appearance-none border-gray-300 py-2 px-4 text-base placeholder-gray-400 focus:outline-none"
                            placeholder="Email" aria-required="true" aria-describedby="email-help">
                        <span id="email-help" class="sr-only">Enter your email address</span>
                    </div>
                    <div class="mb-12 flex flex-col pt-4">
                        <label for="login-password" class="sr-only">Password</label>
                        <input type="password" id="login-password"
                            class="w-full flex-1 appearance-none border-gray-300 py-2 px-4 text-base placeholder-gray-400 focus:outline-none"
                            placeholder="Password" aria-required="true" aria-describedby="password-help">
                        <span id="password-help" class="sr-only">Enter your password</span>
                    </div>
                    <button type="submit" id="login"
                        class="text-white shadow-md bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <span class="w-full"> Login </span>
                    </button>
                </form>
                <div class="pt-12 pb-12 text-center">
                    <p class="whitespace-nowrap">
                        Don't have an account?
                        <a href="/pages/register.html" class="font-semibold underline hover:text-stone-600"> Register here. </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="hidden shadow-inner shadow-2xl md:block md:w-1/2 lg:w-2/3 bg-cover
        bg-[linear-gradient(to_bottom,rgba(36,13,5,0.3),rgba(214,77,31,0.1)),url('https://i.ebayimg.com/images/g/QzgAAOSww9hlC7EN/s-l1200.webp')]"
            aria-label="Boba tea shop with chalkboard art [Digital image]. Retrieved from URL https://www.ebay.com/itm/394892006242">
            <div class="h-screen w-full"></div>
        </div>
    </div>

    <div class="bg-salmonDark h-12"></div>
    <div id="footer" class="text-center lg:text-left bg-matcha"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/scripts/headerFooter.js"></script>
    <script src="/scripts/login.js"></script>
</body>

</html>
