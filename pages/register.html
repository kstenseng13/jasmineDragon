<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="shortcut icon"
        href="https://cdn.iconscout.com/icon/free/png-256/free-teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol-30687.png"
        alt="Twitter Emoji (Creator).(2019, September 11). Free Teacup Emoji Icon [Digital image]. Retrieved from URL https://iconscout.com/free-icon/teacup-tea-cup-without-handle-drink-beverage-food-emoj-symbol">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div id="navbar" class="navBarContainer" role="navigation" aria-label="Navbar"></div>

    <div class="flex w-full flex-wrap backgroundWhiteSmoke">
        <div class="flex w-full flex-col md:w-1/2 lg:w-1/3">
            <div
                class="my-auto flex flex-col justify-center px-6 pt-8 sm:px-24 md:justify-start md:px-8 md:pt-0 lg:px-12">
                <div class="text-center text-3xl font-bold md:leading-tight md:text-left md:text-5xl">
                    <p>Welcome to</p>
                    <p><span class="text-pink-600">Dragon Rewards</span></p>
                </div>
                <form class="mt-4" role="form" aria-labelledby="form-title">
                    <div>
                        <div class="inline-block mb-5 w-full xl:w-[49%]">
                            <label for="firstName" class="block mb-2 text-sm font-medium">First</label>
                            <input type="text" id="firstName" name="firstName" class="p-2.5" placeholder="Jane"
                                required aria-required="true">
                        </div>
                        <div class="inline-block mb-5 w-full xl:w-1/2">
                            <label for="lastName" class="block mb-2 text-sm font-medium">Last</label>
                            <input type="text" id="lastName" name="lastName" class="p-2.5" placeholder="Smith"
                                required aria-required="true">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="telephone" class="block mb-2 text-sm font-medium">Phone Number</label>
                        <input type="tel" id="telephone" name="telephone" class="p-2.5"
                            pattern="^\(?[0-9]{3}\)?-?[0-9]{3}-?[0-9]{4}" placeholder="(800)-123-4567"
                            required aria-required="true">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                        <input type="email" id="email" name="email" class="p-2.5" placeholder="name@email.com"
                            required aria-required="true">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password" class="p-2.5" placeholder="**********"
                            required aria-required="true">
                    </div>
                    <div class="mb-5">
                        <label for="repeat-password" class="block mb-2 text-sm font-medium">Confirm password</label>
                        <input type="password" id="repeat-password" name="repeat-password" class="p-2.5"
                            placeholder="**********" required aria-required="true">
                    </div>
                    <div class="flex items-start mb-5">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" value=""
                                class="w-4 h-4 accent-pink-600 border border-gray-300 rounded bg-stone-0 focus:ring-3 focus:ring-pink-900 shadow-sm"
                                required aria-required="true">
                        </div>
                        <label for="terms" class="ms-2 text-sm font-medium">I agree with the <a href="/pages/terms.html"
                                class="text-pink-600 hover:underline hover:text-pink-700">terms and
                                conditions</a></label>
                    </div>
                    <button type="submit" id="login"
                    class="text-white shadow-md bg-pink-600 hover:bg-pink-700 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <span class="w-full">Join Dragon Rewards</span>
                    </button>
                </form>
                <div class="pt-12 pb-12 text-center">
                    <p class="whitespace-nowrap">
                        Already have an account?
                        <a href="/pages/login.html" class="font-semibold underline hover:text-stone-600"> Login here. </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="hidden shadow-inner shadow-2xl md:block md:w-1/2 lg:w-2/3 bg-cover
        bg-[linear-gradient(to_bottom,rgba(36,13,5,0.3),rgba(214,77,31,0.1)),url('https://i.ebayimg.com/images/g/QzgAAOSww9hlC7EN/s-l1200.webp')]"
            aria-label="Background image of a boba tea shop with chalkboard art. Retrieved from URL https://www.ebay.com/itm/394892006242">
            <div class="h-screen w-full"></div>
        </div>
    </div>

    <div class="bg-salmonDark h-12"></div>
    <footer id="footer" class="text-center lg:text-left bg-matcha" role="contentinfo">
        <p class="sr-only">Footer content</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/scripts/headerFooter.js"></script>
    <script src="/scripts/login.js"></script>
</body>

</html>
